<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Cadastrar Usuários</title>
    </h:head>
    <h:body>

        <h:form id="frmCadastroUsuario">


            <h:panelGrid columns="2">

                <p:outputLabel value="Nome:"/>
                <p:inputText size="30" maxlength="50" value="#{MBusuario.usuario.nome}" />

                <p:outputLabel value="E-mail:"/>
                <p:inputText size="30" maxlength="50" value="#{MBUsuario.usuario.email}"/>

                <p:outputLabel value="CPF:"/>
                <p:inputText size="11" maxlength="11" value="#{MBusuario.usuario.cpf}" />

                <p:commandButton value="Gravar" icon="ui-icon-disk" actionListener="#{MBusuario.novo}" />
            </h:panelGrid>
        </h:form>


    </h:body>
</html>
